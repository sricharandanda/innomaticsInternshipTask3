<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ATM Withdrawal</title>
    <script>
        function atmWithdrawal() {
            const balance = parseFloat(document.getElementById('balance').value);
            const amount = parseFloat(document.getElementById('amount').value);
            const pin = document.getElementById('pin').value;
            const enteredPin = document.getElementById('enteredPin').value;

            if (enteredPin != pin) {
                document.getElementById('result').innerText = "Incorrect PIN";
            } else if (amount > balance) {
                document.getElementById('result').innerText = "Insufficient Funds";
            } else if (amount % 100 != 0) {
                document.getElementById('result').innerText = "Enter amount in multiples of 100";
            } else {
                document.getElementById('result').innerText = "Withdrawal successful";
            }
        }
    </script>
</head>
<body>
    <h2>ATM Withdrawal</h2>
    <form onsubmit="atmWithdrawal(); return false;">
        <label for="balance">Balance:</label>
        <input type="number" id="balance" name="balance" required><br><br>
        <label for="amount">Amount:</label>
        <input type="number" id="amount" name="amount" required><br><br>
        <label for="pin">PIN:</label>
        <input type="password" id="pin" name="pin" required><br><br>
        <label for="enteredPin">Entered PIN:</label>
        <input type="password" id="enteredPin" name="enteredPin" required><br><br>
        <button type="submit">Withdraw</button>
    </form>
    <p id="result"></p>
</body>
</html>
