<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Grading</title>
    <script>
        function calculateGrade() {
            let marks = parseFloat(document.getElementById('marks').value);
            const attendance = parseFloat(document.getElementById('attendance').value);

            if (attendance > 90) {
                marks += 5; 
            }

            let grade;
            if (marks >= 90) {
                grade = "A";
            } else if (marks >= 80) {
                grade = "B";
            } else if (marks >= 70) {
                grade = "C";
            } else if (marks >= 60) {
                grade = "D";
            } else {
                grade = "F";
            }

            document.getElementById('result').innerText = `Grade: ${grade}`;
        }
    </script>
</head>
<body>
    <h2>Student Grading</h2>
    <form onsubmit="calculateGrade(); return false;">
        <label for="marks">Marks:</label>
        <input type="number" id="marks" name="marks" required><br><br>
        <label for="attendance">Attendance:</label>
        <input type="number" id="attendance" name="attendance" required><br><br>
        <button type="submit">Calculate Grade</button>
    </form>
    <p id="result"></p>
</body>
</html>
