<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Coupon Redemption</title>
</head>
<body>
    <h2>E-commerce Coupon Redemption</h2>
    <form onsubmit="return applyCoupon()">
        <label for="orderAmount">Order Amount:</label>
        <input type="number" id="orderAmount" name="orderAmount" required><br><br>
        <label for="couponCode">Coupon Code:</label>
        <input type="text" id="couponCode" name="couponCode" required><br><br>
        <input type="submit" value="Apply Coupon">
    </form>
    <p id="result"></p>

    <script>
        function applyCoupon() {
            const orderAmount = parseFloat(document.getElementById('orderAmount').value);
            const couponCode = document.getElementById('couponCode').value.toUpperCase().trim();
            let finalPrice = orderAmount;
            let message = "";

            if (couponCode === "DISCOUNT10" && orderAmount > 500) {
                finalPrice *= 0.9;
                message = "10% discount applied!";
            } else if (couponCode === "FREESHIP" && orderAmount > 200) {
                message = "Free shipping applied!";
            } else {
                message = "Invalid coupon or conditions not met.";
            }

            document.getElementById('result').innerText = `${message} Final Price: $${finalPrice.toFixed(2)}`;
            return false;
        }
    </script>
</body>
</html>
