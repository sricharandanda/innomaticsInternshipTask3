<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movie Ticket Pricing</title>
    <script>
        function calculateTicketPrice() {
            const age = parseInt(document.getElementById('age').value);
            const showTime = parseInt(document.getElementById('showTime').value);
            let price = 12;

            if (age > 60) {
                price *= 0.70; // 30% discount for seniors
            } else if (age < 12) {
                price *= 0.60; // 40% discount for children
            }

            if (showTime < 17) { // Show before 5 PM
                price *= 0.80; // 20% discount for early show
            }

            document.getElementById('result').innerText = `Ticket Price: $${price.toFixed(2)}`;
        }
    </script>
</head>
<body>
    <h2>Movie Ticket Pricing</h2>
    <form onsubmit="calculateTicketPrice(); return false;">
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required><br><br>
        <label for="showTime">Show Time (24-hour format):</label>
        <input type="number" id="showTime" name="showTime" required><br><br>
        <button type="submit">Calculate Price</button>
    </form>
    <p id="result"></p>
</body>
</html>
