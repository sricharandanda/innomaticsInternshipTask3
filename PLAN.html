<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Membership Plan</title>
</head>
<body>
    <h2>Fitness Membership Plan</h2>
    <form onsubmit="return choosePlan()">
        <label for="planType">Plan Type:</label>
        <select id="planType" name="planType">
            <option value="Basic">Basic</option>
            <option value="Premium">Premium</option>
            <option value="VIP">VIP</option>
        </select><br><br>
        
        <label for="wantsTrainer">Wants Trainer ($15 extra):</label>
        <input type="checkbox" id="wantsTrainer" name="wantsTrainer"><br><br>
        
        <label for="wantsDietPlan">Wants Diet Plan ($10 extra):</label>
        <input type="checkbox" id="wantsDietPlan" name="wantsDietPlan"><br><br>
        
        <input type="submit" value="Choose Plan">
    </form>
    <p id="result"></p>

    <script>
        function choosePlan() {
            const planType = document.getElementById('planType').value;
            const wantsTrainer = document.getElementById('wantsTrainer').checked;
            const wantsDietPlan = document.getElementById('wantsDietPlan').checked;
            let basePrice = 0;

            if (planType === "Basic") {
                basePrice = 20;
            } else if (planType === "Premium") {
                basePrice = 50;
            } else if (planType === "VIP") {
                basePrice = 80;
            }

            if (wantsTrainer) {
                basePrice += 15; // Trainer adds $15
            }
            if (wantsDietPlan) {
                basePrice += 10; // Diet plan adds $10
            }

            document.getElementById('result').innerText = `Suggested Plan: ${planType} - $${basePrice}/month`;
            return false;
        }
    </script>
</body>
</html>
